<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Tambah Barang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Tambah Barang</h2>
        <form id="addProductForm">
            <input type="text" id="productName" placeholder="Nama Barang" required><br>
            <input type="text" id="year" placeholder="Tahun Pembuatan" required><br>
            <input type="text" id="category" placeholder="Kategori" required><br>
            <input type="text" id="model" placeholder="Model" required><br>
            <input type="number" id="quantity" placeholder="Kuantitas" required><br>
            <input type="number" id="price" placeholder="Harga" required><br>
            <button type="submit">Tambah</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
